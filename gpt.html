<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>memory game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <h1 class="text-center">MEMORY GAME</h1>
    <div class="container">
        <div class="row d-flex justify-content-center" id="list"></div>

    </div>

    <h3 class="text-center" id="12">Score:0</h3>
        <script>
            let cards = [];
            let score = 0;
            const container = document.getElementById('list');
            
            for(let i = 0; i < 6; i++){
                const col = document.createElement('div');
            col.className = 'col-lg-2 col-md-4 col-sm-4';

            const card = document.createElement('div');
            card.className = 'card bg-dark text-white text-center p-3 mt-3';
            card.style.width = '100%';
            card.style.height = '16rem';

            const Gtext = document.createElement('h4');
            Gtext.innerHTML = 'Guess The Number';
            Gtext.className = 'text-white';

            const randomNum = document.createElement('h2');
            randomNum.innerHTML = '??';
            randomNum.className = 'text-white';

            const input = document.createElement('input');
            input.placeholder = 'Enter Here';
            input.className = 'form-control p-2';

            const button = document.createElement('button');
            button.innerHTML = 'Submit';
            button.className = 'btn btn-primary mt-3 p-2';
            const result = document.createElement('p');
             const saveCard = {
                correctnum:null,
                displaynum:randomNum,
                elementinput:input,
                showresult:result
            };

            cards.push(saveCard);
            
            
            button.onclick = () => {
              const userI = parseInt(input.value);
              if(userI === saveCard.correctnum){
                result.innerHTML = 'correct';
                result.style.color = 'lime';
                score++;
                document.getElementById('12').innerHTML = "Score:" + score + '/' + cards.length;
              }
              else{
                result.innerHTML = 'wrong';
                result.style.color = 'red';
              }
               button.disabled = true;
            }

           
            

            container.appendChild(col);
            col.appendChild(card);
            card.append(Gtext,randomNum,input,button,result);
            
           
        }
        const startbutton = document.createElement('button');
        startbutton.innerHTML = 'Start';
        startbutton.className = 'btn btn-success p-2 mt-4';
        startbutton.style.width = '15%';
        startbutton.onclick = () => {
        cards.forEach(element => {
           const rand = Math.floor(Math.random()*50);
           element.displaynum.innerHTML = rand;
           element.correctnum = rand;
           element.elementinput.value = '';
           element.showresult.innerHTML = '';
           
                
            });

         setTimeout(()=>{
           cards.forEach(element => {
            element.displaynum.innerHTML = '??';
                
            });
         },3000);
        
        document.getElementById('12').innerHTML='Score:0/6';
        }
        container.appendChild(startbutton)

        </script>
</body>
</html>
