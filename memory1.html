<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Game</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <h1 class="text-center my-4">MEMORY GAME</h1>

  <div class="text-center mb-3">
    <button id="startBtn" class="btn btn-success p-2">Start</button>
  </div>

  <div class="container">
    <div class="row d-flex justify-content-center" id="list"></div>
  </div>
 <h3 class="text-center">SCORE:0</h3>
  <script>
    let cards = [];
    const container = document.getElementById('list');

    for (let i = 0; i < 6; i++) {
      const col = document.createElement('div');
      col.className = 'col-lg-2 col-md-4 col-sm-4';

      const card = document.createElement('div');
      card.className = 'card bg-dark text-white text-center p-3 mt-3';
      card.style.width = '100%';
      card.style.height = '16rem';

      const Gtext = document.createElement('h4');
      Gtext.innerHTML = 'Guess The Number';
      Gtext.className = 'text-white';

      const randomNum = document.createElement('h2');
      randomNum.innerHTML = '??';
      randomNum.className = 'text-white';

      const input = document.createElement('input');
      input.placeholder = 'Enter Here';
      input.className = 'form-control p-2';

      const result = document.createElement('p');

      const button = document.createElement('button');
      button.innerHTML = 'Submit';
      button.className = 'btn btn-primary mt-3 p-2';

      const saveCard = {
        generatenum: null,
        Text: Gtext,
        correctnum: randomNum,
        userinput: input,
        elementbutton: button,
        resultElement: result
      };

      // Handle Submit Button
      button.onclick = () => {
        const userGuess = parseInt(input.value);
        if (userGuess === saveCard.generatenum) {
          result.innerText = 'Correct!';
          result.style.color = 'lime';
        } else {
          result.innerText = 'Wrong!';
          result.style.color = 'red';
        }
      };

      card.append(Gtext, randomNum, input, button, result);
      col.appendChild(card);
      container.appendChild(col);

      cards.push(saveCard);
    }

    // Start Button Logic
    const startBtn = document.getElementById('startBtn');
    startBtn.onclick = () => {
      cards.forEach(card => {
        const rand = Math.floor(Math.random() * 50);
        card.generatenum = rand;
        card.correctnum.innerText = rand;
        card.userinput.value = '';
        card.resultElement.innerText = '';
      });

      // Optional: hide numbers after 1.5 seconds
      setTimeout(() => {
        cards.forEach(card => {
          card.correctnum.innerText = '??';
        });
      }, 1500);
    };
  </script>
</body>
</html>
