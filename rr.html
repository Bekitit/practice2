<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>memory game</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <h1 class="text-center mt-5">MEMORY GAME</h1>
  <div class="container">
    <div class="d-flex row justify-content-center" id="list"></div>
  </div>
 <h4 id="12" class="text-center mt-3">SCORE:0/6</h4>
  <script>
    let cards = [];
    let score = 0;

    const container = document.getElementById('list');

    const startbutton = document.createElement('button');
    startbutton.innerHTML = 'START';
    startbutton.classList = 'btn btn-success p-3 mt-4';
    startbutton.style.width = '20%';


   for(let i = 0; i < 6; i++){
     const col = document.createElement('div');
     col.className = ' mt-5 col-lg-2 col-md-4 col-sm-4';

    container.append(col);

    const card = document.createElement('div');
    card.className = 'card bg-dark text-white text-center p-3 mt-3';
    card.style.width = '100%';
    card.style.height = '16rem';

    col.appendChild(card);
    const result = document.createElement('p');
    const text = document.createElement('h4');
    text.innerHTML = 'Guess The number';
    text.className = 'text-white';

    const numDisplay = document.createElement('h1');
    numDisplay.innerHTML = '??';
    numDisplay.className = 'text-white';
    
    const input = document.createElement('input');
    input.placeholder = 'Ener Here';
    input.className = 'form-control p-2 mb-2';
    input.id = 'myinput';

    const button = document.createElement('button');
    button.innerHTML = 'Submit';
    button.className = 'btn btn-primary p-2';
    button.id = 'bb';
    button.onclick = () => {

      const user = parseInt(input.value);

      if(cardsData.comparenum === user){
        result.innerHTML = 'correct';
        result.style.color = 'lime';
        score ++;
        document.getElementById('12').innerHTML = 'SCORE:' + score + '/' + cards.length;
       }
       else{
        result.innerHTML = 'wrong';
        result.style.color = 'red';
       }

       input.value = '';
       input.disabled = true;
       button.disabled = true;

    }

    card.append(text,numDisplay,input,button,result);
   

   const cardsData = {
    forDisplay:numDisplay,
    elementinput:input,
    elementbutton:button,
    comparenum:null,
    sresult:result
   }
   cards.push(cardsData);
   
   
    startbutton.onclick = () =>{
      document.getElementById('myinput').disabled = false;
      document.getElementById('bb').disabled = false;
     cards.forEach(element => {
      const correctnum = Math.floor(Math.random()*50);
     element.forDisplay.innerHTML = correctnum;
     element.comparenum = correctnum;
     element.sresult.innerHTML = '';
     document.getElementById('12').innerHTML = 'SCORE:0/6';
      
     });
     setTimeout(()=>{
      cards.forEach(element => {
        element.forDisplay.innerHTML = '??';
        
      });
     },3000)
     
    }
  }
  container.appendChild(startbutton);

  </script>
</body>
</html>
