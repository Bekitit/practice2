    </div>
   <div class="d-flex justify-content-center">
    <button class="btn btn-success p-2 mt-3 " >Start</button>
   </div>
  </div>
  <script>
  const startButton = document.querySelector('.btn-success');
  const cards = document.querySelectorAll('.card');
  const cardNumbers = [];

  startButton.addEventListener('click', () => {
    cardNumbers.length = 0; // Clear any old numbers

    cards.forEach((card, index) => {
      const randomNumber = Math.floor(Math.random() * 50) + 1;
      cardNumbers.push(randomNumber);

      const numberDisplay = card.querySelector('h1');
      numberDisplay.textContent = randomNumber;

      // Remove any previous "Correct" message
      const oldMessage = card.querySelector('.result-message');
      if (oldMessage) oldMessage.remove();

      // Hide the number after 2 seconds
      setTimeout(() => {
        numberDisplay.textContent = '??';
      }, 2000);

      // Add submit functionality
      const input = card.querySelector('input');
      const button = card.querySelector('button');

     button.onclick = () => {
  const guess = parseInt(input.value);
  const contentDiv = card.querySelector('.p-3');

  // Remove old message if exists
  const oldMsg = contentDiv.querySelector('.result-message');
  if (oldMsg) oldMsg.remove();

  const message = document.createElement('div');
  message.classList.add('result-message', 'text-center', 'mt-2');
  if (guess === cardNumbers[index]) {
    message.textContent = 'Correct!';
    message.style.color = 'lime';
  } else {
    message.textContent = 'Try again!';
    message.style.color = 'red';
  }

  contentDiv.appendChild(message); // âœ… Now the message stays inside the card
};

    });
  });
